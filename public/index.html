<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script type="module" src="scripts/index.mjs"></script>

    <title>go-upload-progress</title>
  </head>
  <body>
    <div class="container">
      <div class="toast-container fixed-top start-50 translate-middle-x m-3"></div>

      <h1 class="mt-3 mb-3"><img src="images/logo.svg" alt="" />&nbsp;go-upload-progress</h1>

      <div class="card mb-3">
        <div class="card-body">
          <form class="file-form">
            <fieldset name="file-form-controls">
              <div class="mb-3">
                <label class="form-label" for="file">File:</label>
                <input class="form-control" name="file" type="file" required />
              </div>
              <div class="d-flex">
                <button class="btn btn-primary me-2" type="submit">
                  <i class="bi-upload"></i>&nbsp;Upload
                </button>
                <button class="btn btn-outline-secondary" name="total-delete-button" type="button">
                  <i class="bi-trash"></i>&nbsp;Delete all
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

      <hr />

      <div class="progress-container d-none">
        <div class="progress">
          <div class="progress-bar"></div>
        </div>

        <hr />
      </div>

      <ul class="file-list list-unstyled"></ul>

      <hr class="mb-2" />

      <p class="text-muted">Copyright &copy; 2022 thewizardplusplus</p>
    </div>
  </body>
</html>
