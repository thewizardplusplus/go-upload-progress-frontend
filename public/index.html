<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="api.js"></script>
    <script src="markup.js"></script>
    <script src="update_file_list.js"></script>
    <script src="file_form.js"></script>

    <title>go-upload-progress</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">go-upload-progress</h1>

      <div class="card mb-3">
        <div class="card-body">
          <form class="file-form">
            <div class="mb-3">
              <label class="form-label" for="file">File:</label>
              <input class="form-control" name="file" type="file" required />
            </div>
            <div class="d-flex">
              <button class="btn btn-primary me-2" type="submit">
                <i class="bi-upload"></i>&nbsp;Upload
              </button>
              <button
                class="total-delete-button btn btn-outline-secondary"
                type="button"
              >
                <i class="bi-trash"></i>&nbsp;Delete all
              </button>
            </div>
          </form>
        </div>
      </div>

      <hr />

      <ul class="file-list list-unstyled"></ul>
    </div>
  </body>
</html>
